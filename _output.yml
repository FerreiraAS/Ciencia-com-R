bookdown::gitbook:
  fig_caption: true
  number_sections: TRUE
  code_folding: "hide"
  code_tools: true
  code_copy: true
  code_summary: "R Script"
  code_overflow: "wrap"
  highlight: tango
  css: css/style.css
  table_css: false
  config:
    toc:
      collapse: section
      scroll_highlight: true
      number_sections: true
      before: |
        <li><a href="https://ferreiraas.github.io/R/"><b>Consultoria com R</b></a></li>
        <li><a href="https://www.buymeacoffee.com/Arthur.Sa.Ferreira"><b>Buy me a coffee ☕️</b></a></li>
        <li><a href="mailto:cienciacomr@gmail.com">Sugira um pergunta para o livro</a></li>
      after: |
        <li><a href="https://bookdown.org">Publicado com Bookdown</a></li>
    edit: null
#    download: [["Ciencia-com-R.pdf", "PDF"], ["Ciencia-com-R.epub", "EPUB"], ["Ciencia-com-R.pptx", "PPTX"], ["Ciencia-com-R.docx", "DOCX"]]
    download: [["Ciencia-com-R.pdf", "PDF"]]
    sharing:
      all: null
      whatsapp: true
      facebook: true
      linkedin: true
      twitter: true
    info: false
    toolbar:
      position: fixed
      search: yes

bookdown::pdf_book:
  toc: true
  lot: true
  lof: true
  number_sections: true
  papersize: a4
  includes:
    in_header: tex/preamble.tex
    before_body: [tex/cover_1.tex, tex/cover_2.tex]
    after_body: tex/cover_4.tex
  latex_engine: xelatex
  keep_tex: yes

bookdown::epub_book: default

officedown::rpptx_document:
  slide_level: 2
  reference_doc: templates/template.pptx

officedown::rdocx_document:
  tables:
    style: Table
    layout: autofit
    width: 1.0
    caption:
      style: Table Caption
      pre: 'Tabela '
      sep: ': '
    conditional:
      first_row: true
      first_column: false
      last_row: false
      last_column: false
      no_hband: false
      no_vband: true
  plots:
    style: Normal
    align: center
    caption:
      style: Image Caption
      pre: 'Figura '
      sep: ': '
  lists:
    ol.style: null
    ul.style: null
  page_size:
    width: 8.27
    height: 11.69
    orient: "portrait"
  page_margins:
    top: 1
    left: 1
    bottom: 1
    right: 1
    header: 0.5
    footer: 0.5
    gutter: 0.5
    
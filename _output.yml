bookdown::gitbook:
  fig_caption: true
  number_sections: TRUE
  code_folding: "hide"
  highlight: tango
  css: style.css
  table_css: false
  config:
    toc:
      collapse: section
      scroll_highlight: true
      number_sections: true
      before: |
        <li><a href="https://ferreiraas.github.io/R/"><b>Consultoria Ciência com R</b></a></li>
#        <li><a href="./">Ciência com R</a></li>
      after: |
        <li><a href="https://github.com/FerreiraAS/Ciencia-com-R" target="blank">Publicado com Bookdown</a></li>
    edit: null
    download: no
#    download: ["pdf", "epub"]
    sharing:
      all: null
      whatsapp: true
      facebook: true
      linkedin: true
      twitter: true
    info: false
    toolbar:
      position: fixed
      download: 'Ciência com R.pdf'
      search: yes

bookdown::pdf_book:
  toc: true
  number_sections: true
  includes:
    in_header: preamble.tex
    before_body: cover_1.tex
    after_body: cover_4.tex
  latex_engine: xelatex
  keep_tex: yes

bookdown::epub_book: default

officedown::rpptx_document:
  slide_level: 2
  reference_doc: template.pptx

bookdown::gitbook:
  highlight: tango
  css: style.css
  table_css: false
  config:
    toc:
      number_sections: true
      before: |
        <li><a href="./">CiÃªncia com R</a></li>
      after: |
        <li><a href="https://github.com/FerreiraAS/R-Book" target="blank">Publicado com Bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    sharing:
      all: null
      whatsapp: true
      facebook: true
      linkedin: true
      twitter: true
    info: false
    toolbar:
      position: fixed
      download: 'R-Book.pdf'
      search: yes

bookdown::pdf_book:
  toc: true
  number_sections: true
  includes:
    in_header: preamble.tex
    before_body: cover.tex
  latex_engine: xelatex
  keep_tex: yes

bookdown::epub_book: default
